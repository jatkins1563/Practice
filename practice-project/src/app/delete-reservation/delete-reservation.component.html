<div>
    <h3 class="dialog-header">Delete Confirmation</h3>
</div>

<div class="dialog-content">
    <mat-icon class="icon">warning</mat-icon>
    <div class="modal-text" innerHTML="Are you sure you want to delete this reservation?"></div>
</div>

<div class="btn-container">
    <button mat-button-raised color="basic" (click)="cancel()">Cancel</button>

    <button mat-button-raised color="warn" (click)="confirmDelete()">Delete</button>
</div>
