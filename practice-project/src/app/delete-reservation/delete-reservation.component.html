<div class="dialog-content">
    <div>
        <h3 class="dialog-header">Delete Confirmation</h3>
    </div>

    <div class="dialog-body">
        <div class="icon-container">
            <mat-icon class="icon">warning</mat-icon>
        </div>
        <div class="modal-text">Are you sure you want to delete this reservation?</div>
    </div>

    <div class="btn-container">
        <button class="cancel-button" mat-raised-button color="basic" (click)="cancel()">Cancel</button>

        <button class="confirm-button" mat-raised-button color="warn" (click)="confirmDelete()">Delete</button>
    </div>
</div>
