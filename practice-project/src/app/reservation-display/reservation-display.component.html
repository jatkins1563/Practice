<div class="grid-container">
    <table mat-table class="table" [dataSource]="dataSource">

        <ng-container matColumnDef="isFulfilled">
            <th mat-header-cell *matHeaderCellDef class="sm-column"> Fulfill </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="fulfillReservation(element.id)" color="primary">
                    <mat-icon *ngIf="!element.isFulfilled" class="fulfilledCheckbox">check_circle_outline</mat-icon>
                    <mat-icon *ngIf="element.isFulfilled" class="fulfilledCheckbox">check_circle</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="med-column"> Party Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef class="med-column"> Party Size </th>
            <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="med-column"> Reservation Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef class="med-column"> Reservation Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef class="lg-column"> Comments </th>
            <td mat-cell class="comment-cell" *matCellDef="let element"> {{element.comments}} </td>
        </ng-container>

        <ng-container matColumnDef="isDeleted">
            <th mat-header-cell *matHeaderCellDef class="sm-column"> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="deleteReservation(element.id)" color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
