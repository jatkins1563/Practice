<div class="grid-container">
    <table mat-table [dataSource]="reservations" class="table">

        <ng-container matColumnDef="isFulfilled">
            <th mat-header-cell *matHeaderCellDef class="sm-column"> Fulfill </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox class="fulfilledCheckbox" color="primary">

                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="partyName">
            <th mat-header-cell *matHeaderCellDef class="med-column"> Party Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="partySize">
            <th mat-header-cell *matHeaderCellDef class="med-column"> Party Size </th>
            <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

        <ng-container matColumnDef="reservationTime">
            <th mat-header-cell *matHeaderCellDef class="med-column"> Reservation Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef class="lg-column"> Comments </th>
            <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
        </ng-container>

        <ng-container matColumnDef="isDeleted">
            <th mat-header-cell *matHeaderCellDef class="sm-column"> Delete </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="warn">delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
